<mat-form-field appearance="standard">
  <mat-label>RECHERCHE</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID REGISTRE</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NOM ENFANT</th>
      <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRENOM ENFANT</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>SEXE ENFANT</th>
      <td mat-cell *matCellDef="let row">MASCULIN</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="pere">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRENOM DU PAPA</th>
      <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mere">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PRENOM & NOM MAMAN</th>
      <td mat-cell *matCellDef="let row">{{ row.name  }} {{  row.fruit }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DETAIL</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #009639;"
            aria-label="Example icon button with a menu icon"
            (click)="detail()"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MODIFIER</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #FFD100;"
            aria-label="Example icon button with a menu icon"
            (click)="update()"
          >
            <mat-icon>bookmark</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Imprimer Column -->
    <ng-container matColumnDef="imprimer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IMPRIMER</th>
      <td mat-cell *matCellDef="let row">
        <div class="example-button-container">
          <button
            mat-mini-fab
            style="background-color: #EF3340;"
            aria-label="Example icon button with a menu icon"
            (click)="createPdf()"
          >
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<button mat-raised-button style="background-color: #009639; color: white;" (click)="ajout()">
  NOUVEAU NAISSANCE
</button>
